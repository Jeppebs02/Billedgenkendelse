version: '3.9'
services:
  billed-api:
    build:
      context: .                       # = Billedgenkendelse/Python-code
      dockerfile: Billedegenkendelse/Dockerfile
    ports:
      - "5001:5001"
    environment:
      # optional, but makes torch/ultralytics behave predictably on CPU
      - OMP_NUM_THREADS=1
      - UV_LOOP_DISABLED=1
    # If you prefer mounting models instead of baking them in:
    # volumes:
    #   - ./Billedegenkendelse/models:/app/Billedegenkendelse/models:ro
    restart: unless-stopped
